name: Deploy ML App to Artifactory

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Artifactory Docker registry
      run: |
        echo "${{ secrets.ARTIFACTORY_PASSWORD }}" | docker login ${{ secrets.ARTIFACTORY_URL }} -u ${{ secrets.ARTIFACTORY_USERNAME }} --password-stdin

    - name: Build and push Docker image
      run: |
        IMAGE_TAG=${{ secrets.ARTIFACTORY_URL }}/${{ secrets.ARTIFACTORY_REPO }}/${{ secrets.IMAGE_NAME }}:latest
        docker build -t $IMAGE_TAG .
        docker push $IMAGE_TAG
